<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otakubinary website</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main>
        <section>
            <div class="bar">
                <div class="title">
                    <p id="title-window">./Info - Otakubinary OS -</p>
                </div>
                <div class="bar-end">
                    <div class="dot" id="dot-one"></div>
                    <div class="dot" id="dot-two"></div>
                    <div class="dot" id="dot-three"></div>
                </div>

            </div>

            <div class="content">
                <header>
                    <img id="myphoto" src="imgs/otakubinary.jpg" alt="A image of my avatar." />
                    <h1>Otakubinary</h1>
                </header>
                    
                    <h2>Beginner Developer</h2>
                    <h2>Beginner Vtuber</h2>

                    <div class="container-sns">
                        <div class="snscard">
                            <i class="fa-brands fa-youtube"></i>
                            <h3>YouTube</h3>
                            <a href="https://youtube.com/@otakubinary" target="_blank">Follow Me</a>
                        </div>
                        <div class="snscard">
                            <i class="fa-brands fa-twitch"></i>
                            <h3>Twitch</h3>
                            <a href="https:/twitch.tv/otakubinary" target="_blank">Follow Me</a>
                        </div>
                        <div class="snscard">
                            <i class="fa-brands fa-bluesky"></i>
                            <h3>Bluesky</h3>
                            <a href="https://bsky.app/profile/did:plc:qy3h4kl5ydfc2r5lowlosfg3" target="_blank">Follow
                                Me</a>
                        </div>
                        <div class="snscard">
                            <i class="fa-brands fa-mastodon"></i>
                            <h3>Mastodon</h3>
                            <a href="https://mastodon.social/@otakubinary" target="_blank">Follow Me</a>
                        </div>
                        <div class="snscard">
                            <img src="imgs/icon_misskey_dark.png" alt="Misskey Icon" id="misskeylogo" />
                            <h3>Misskey</h3>
                            <a href="https://misskey.social/@otakubinary" target="_blank">Follow Me</a>

                        </div>
                        <div class="snscard">
                            <i class="fa-brands fa-x-twitter"></i>

                            <h3>X/Twitter</h3>
                            <a href="https://x.com/otakubinary" target="_blank">Follow Me</a>
                        </div>


                    </div>
                    <div id="content-more">
                    </div>
                    <div id="content-more-text">

                        <div class="snscard">
                            <i class="fa-solid fa-link"></i>
                            <h3>MyAnimeList</h3>
                            <a href="https://myanimelist.net/profile/otakubinary" target="_blank">Here</a>

                        </div>
                        <div class="snscard">
                            <i class="fa-solid fa-link"></i>
                            <h3>AniList</h3>
                            <a href="https://anilist.co/user/otakubinary" target="_blank">Here</a>

                        </div>


                    </div>
         


            </div>
        </section>
        <footer>
            <p>Copyright &copy; <span id="current_year"></span> Otakubinary</p>
        </footer>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
        integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
